<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>首页</title>
<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi "> 
<meta name="apple-mobile-web-app-capable" content="no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="baidu-site-verification" content="UfdgJh3O5S" />
<link rel="stylesheet" href="icon/iconfont.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/new_main.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<header class="header">
<div class="logo">
        <img src="images/logo.png" style="    width: 155px;margin: 0px -80px 0 -10px;"/>
    </div>
    <div class="search">
            <input type="submit" name="" id="" value="" class="search-index" />
            <input type="text" class="htsearch-input clr-999" value="" id="keyword" placeholder="搜索商品"/>
    </div>

</header>
<footer class="footer-end" id="footer"></footer>
<div class="main" id="main-container"></div>

<script type="text/html" id="adv_list">
<div class="swiper-container">
    <div class="swiper-wrapper">
    <% for (var i in item) { %>
        <div class="swiper-slide"><a href="<%= item[i].url %>"><img src="<%= item[i].image %>"></a></div>
    <% } %>
    </div>
    <div class="swiper-pagination">
    </div>
</div>
</script>
<script type="text/html" id="home1">
    <div class="index_block home1">
    <% if (title) { %>
        <div class="title"><%= title %></div>
    <% } %>
        <div class="content">
            <div class="item">
                <a href="<%= url %>">
                    <img src="<%= image %>" alt="">
                </a>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="home2">
    <div class="index_block home2">
    <% if (title) { %>
        <div class="title"><%= title %></div>
    <% } %>
        <div class="content">
            <div class="item home2_1">
                <a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
            </div>
            <div class="item home2_2">
                <div class="border-left">
                    <div class="border-bottom">
                        <a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
                    </div>
                    <div>
                        <a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="home3">
    <div class="index_block home3">
    <% if (title) { %>
        <div class="title"><%= title %></div>
    <% } %>
        <div class="content">
        <% for (var i in item) { %>
            <div class="item">
                <a href="<%= item[i].url %>"><img src="<%= item[i].image %>" alt=""></a>
            </div>
        <% } %>
        </div>
    </div>
</script>
<script type="text/html" id="home4">
    <div class="index_block home2">
    <% if (title) { %>
        <div class="title"><%= title %></div>
    <% } %>
        <div class="content">
            <div class="item home2_2">
                <div class="border-right">
                    <div class="border-bottom">
                        <a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
                    </div>
                    <div>
                        <a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="item home2_1">
                <a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="goods">

<div class="product <% if (t_list) { %>last<% } %>">
<% if (title) { %>
    <div class="product-top clearfix">
        <p><%= title %></p>
        <a href="tmpl/product_list.html?gc_id=<%= catid %>"><span>更多</span><img src="images/more.png"/></a>
    </div>
<% } %>
    <ul class="clearfix">
    <% for (var i in item) { %>
        <li>
            <a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
                <img src="<%= item[i].goods_image %>"/>
                <p><%= item[i].goods_name %></p>
                <span>￥<val><%= item[i].goods_promotion_price %></val></span>
                <em>销量：<%= item[i].goods_salenum %></em>
            </a>
        </li>
    <% } %>
    </ul>
</div>
</script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/tmpl/footer.js"></script>
</body>
</html>
