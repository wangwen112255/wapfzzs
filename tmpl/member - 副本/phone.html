<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定手机号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
	<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
    <script>
		var onceGetTime = 60;
		function sendCode(){
			if(onceGetTime > 1){
				onceGetTime--;
				$("#send_code").html("重新获取("+onceGetTime+")");
				setTimeout(arguments.callee,1000);
			}else{
				$("#send_code").html("获取验证码");
				$("#send_code").attr("one",false);
			} }
		//发送
		function getcode(){
			//避免重复发  
			if  ($("#send_code").attr("one")=='true'){
				return false;
			}
			//异步获取验证码，并发送的程序，当发送成功后回调函数调用
			//以下的代码
			$("#send_code").attr("one",true);
			onceGetTime=60;
			sendCode();
		}
</script>
</head>
<body>
    <header id="header"></header>
    <div class="login-form">
        <form action="" method ="">
        	 
            <span>
                <input type="tel" placeholder="手机号" class="input-40" name="username" id="username"/>
            </span>
			<span>
                <input type="text" placeholder="验证码" class="input-40" style="width:40%" name="mobile_code" id="mobile_code"/>
				<a id="send_code" onclick="getcode()" one="false"><input type="button" value="获取验证码"></input></a>
            </span>
                     
            <input type="hidden" name="client" value="wap">
            <div class="error-tips mt10"></div>
            <a href="javascript:void(0);" class="l-btn-login mt10" id="loginbtn">设置手机号</a>
        </form>
    </div>
    <div class="footer" id="footer"></div>
    <input type="hidden" name="referurl">
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript" src="../../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../../js/tmpl/register.js"></script>
</body>
</html>
