<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css">
    <style type="text/css">
        #send_code{
            text-decoration: none;
            display: block;
            position: absolute;
            right: 0px;
            margin-top: -35px;
            height: 45px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
<header id="header"></header>
<div class="login-form">
    <form action="" method ="">
            <span>
                <input type="tel" placeholder="手机号" class="input-40" name="username" id="username"/>
            </span>
        <span>
                <input type="text" placeholder="验证码" class="input-40" style="width:100%" name="mobile_code" id="mobile_code"/>
				<a id="send_code">发送验证码</a>
            </span>
        <span>
                <input type="password" placeholder="密码" class="input-40" name="pwd" id="userpwd"/>
            </span>
        <span>
                <input type="password" placeholder="确认密码" class="input-40" name="password_confirm" id="password_confirm"/>
            </span>
        <input type="hidden" name="client" value="wap">
        <div class="error-tips mt10"></div>
        <a href="javascript:void(0);" class="l-btn-login mt10" id="loginbtn">重置密码</a>
    </form>
</div>
<div class="footer" id="footer"></div>
<input type="hidden" name="referurl">
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/tmpl/forget_password.js"></script>
</body>
</html>
