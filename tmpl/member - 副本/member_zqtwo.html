          $(ele).next().val(zqtwoobj[car2]);
        }
    });
  }
   var imgCuter = null;
   //绑定选择图片事件
   hui('.huiCuterSelectImg').click(function(){
       var a = document.createEvent("MouseEvents");
   　　a.initEvent("click", true, true);  
   // 　　document.getElementById("hui-img-cut-file").dispatchEvent(a);
      $(this).prev()[0].dispatchEvent(a);
   });


$('.hui-img-cut-file').change(function(){
      var thisdom=$(this);
      var file = this.files[0]; 
      //这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件   
      if(!/image\/\w+/.test(file.type)){
        $.toast("请检查文件类型");
          return false; 
      }
       // hui.loading('加载图片');
       var reader = new FileReader();
       reader.onloadstart=function(e){
          $.showPreloader("图片选择中，请勿点击");
        }
       reader.onload = function(e){
          thisdom.next().find('.huiImgCutShow').css({'fontSize':'0px','height':'auto'}).html('<div id="huiImgCutImgIn"><img src="'+e.target.result+'" /></div>');
          // thisdom.next().find('.huiImgCutShow')
          thisdom.next().find('input').val(e.target.result);
          $.hidePreloader();
         
       };
       reader.onerror=function(e){
          $.showPreloader();
          $.toast("图片选择失败");
        }
       if(this.files[0]){
           reader.readAsDataURL(this.files[0]);
       }else{
          $.hidePreloader();
          hui.closeLoading();
       }
   });
 
   </script>
