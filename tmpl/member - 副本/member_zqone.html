            <li>

                <div class="item-inner">
                  <div class="item-title label">手机号</div>

                    <input type="text" checkType="reg" value="<%= zw_mobile %>" checkData="^1(3|4|5|7|8)\d{9}$" checkMsg="请输入正确的手机号"   name="zw_mobile" placeholder="请输入债权方手机号" class="">

                </div>
              </div>
            </li>
           <li>
             <div class="item-content">

           </li>
           <li>

           </li>
           <li>

                 </div>

           <li>

                      <label class="label-switch">
                        <input type="checkbox" name="isdanbao"  id="isdanbao" <% if(isdanbao=='on'){ %>checked<% }%> >

                  </div>
                </div>
            </li>
           
            <div id="danbao">
            <li>
              <div class="item-content">

                    <input type="text" id="danbaotype" checkType="strings" checkData="4" value="<%= danbaotype %>"  checkMsg="请选择担保类型"  name="danbaotype" placeholder="请选择担保类型" class="">
                  </div>
                </div>
              </div>
            </li>
            <li>

                <div class="item-media"><i class="icon icon-form-name"></i></div>

                    <input type="text" checkType="regs" value="<%= gu_numcard %>"   checkData="^\d{17}(\d|x)$" checkMsg="请输入证件号或组织机构代码"   name="gu_numcard" placeholder="请输入正确的担保方证件号" class="">
                  </div>
                </div>
              </div>

     </div>
    
  </div>

  <script type="text/javascript" src="../../js/common.js"></script>

  <script type="text/javascript" src="../../js/template.js"></script>
  <script type="text/javascript">
  $.fn.serializeObject = function() {  
      var o = {};  
      var a = this.serializeArray();  
      $.each(a, function() {  
          if (o[this.name]) {  
              if (!o[this.name].push) {  
                  o[this.name] = [ o[this.name] ];  
              }  
              o[this.name].push(this.value || '');  
          } else {  
              o[this.name] = this.value || '';  
          }  
      });  
      return o;  
  }; 

  // console.log(localStorage.getItem('zq'))
  $(function(){
    var zqoneobj=JSON.parse(localStorage.getItem('zqone'));
    if(!zqoneobj)
    zqoneobj={"name":""}
    console.log(zqoneobj);
    var html = template.render('zqone', zqoneobj);
    $("#showzqone").html(html);
    if(zqoneobj.isdanbao=="on")
      $("#danbao").show();
    $('#isdanbao').change(function(){
      $("#danbao").toggle();
        if($("input[name='gu_name']").attr('checkType')=='regs'){
        $("input[name='gu_name'],input[name='gu_mobile'],input[name='gu_numcard']").attr('checkType','reg');
        $("#danbaotype").attr("checkType",'string');
       }else{
        $("input[name='gu_name'],input[name='gu_mobile'],input[name='gu_numcard']").attr('checkType','regs');
        $("#danbaotype").attr("checkType",'strings');

       }
    });

    $("#address").cityPicker({
      toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-right close-picker">确定</button>\
      <h1 class="title">请选择债务方地址</h1>\
      </header>'
    });
    $("#zw_marriage").picker({
      toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-left"></button>\
      <button class="button button-link pull-right close-picker">确定</button>\
      <h1 class="title">请选择债务方婚姻状况</h1>\
      </header>',
      cols: [
        {
          textAlign: 'center',
          values: [' 未婚', '已婚', '不清楚', ]
        }
      ]
    });
    $("#zw_education").picker({
      toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-left"></button>\
      <button class="button button-link pull-right close-picker">确定</button>\
      <h1 class="title">请选择债务方教育状况</h1>\
      </header>',
      cols: [
        {
          textAlign: 'center',
          values: [' 硕士及以上', '本科', '专科','高中及以下' ]
        }
      ]
    });
    $("#danbaotype").picker({
      toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-left"></button>\
      <button class="button button-link pull-right close-picker">确定</button>\
      <h1 class="title">请选择担保类型</h1>\
      </header>',
      cols: [

          textAlign: 'center',
          values: [' 个人担保', '企业担保' ]
        }
      ]
    });
    $("#zw_job").picker({
      toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-left"></button>\
      <button class="button button-link pull-right close-picker">确定</button>\
      <h1 class="title">请选择债务方工作状况</h1>\
      </header>',
      cols: [
        {
          textAlign: 'center',
          values: [' 教师', '建筑工程师', '公务员','财务会计','软件设计研发','销售顾问','行政人事','金融期货' ]
          
        }
      ]
    });
    $("#zw_health").picker({
      toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-left"></button>\
      <button class="button button-link pull-right close-picker">确定</button>\
      <h1 class="title">请选择债务方身体状况</h1>\
      </header>',
      cols: [
        {
          textAlign: 'center',
          values: [' 优秀', '良好', '差劲','不清楚' ]
        }
      ]
    });
    $("#zw_house").picker({
      toolbarTemplate: '<header class="bar bar-nav">\
      <button class="button button-link pull-left"></button>\
      <button class="button button-link pull-right close-picker">确定</button>\
      <h1 class="title">请选择债务方房产状况</h1>\
      </header>',

    hui.formInit();
    hui('#nextone').click(function(){
        var res = huiFormCheck('#signupFormone');
          if(res){
          console.log(JSON.stringify($("#signupFormone").serializeObject()))
          var zqone=JSON.stringify($("#signupFormone").serializeObject());
          localStorage.setItem('zqone',zqone)
          // $.router.loadPage("#member_zqtwo");
          location.href="member_zqtwo.html"

         }

     });

    $("#prevone").click(function(){
      var zqone=JSON.stringify($("#signupFormone").serializeObject());
      localStorage.setItem('zqone',zqone);
      location.href="member_zq.html";
      // alert(0)
    })

  })
 

  </script>
