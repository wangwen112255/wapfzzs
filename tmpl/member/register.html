    <style type="text/css">
        #send_code{

            height: 45px;
        }

    </style>
    <script>
		var onceGetTime = 60;
		function sendCode(){
			if(onceGetTime > 1){
				onceGetTime--;
				$("#send_code").html("重新获取("+onceGetTime+")");
				setTimeout(arguments.callee,1000);
			}else{
				$("#send_code").html("获取验证码");
				$("#send_code").attr("one",false);
			} }
		//发送
		function getcode(){
			//避免重复发  
			if  ($("#send_code").attr("one")=='true'){
				return false;
			}
			//异步获取验证码，并发送的程序，当发送成功后回调函数调用
			//以下的代码
			$("#send_code").attr("one",true);
			onceGetTime=60;
			sendCode();
		}
</script>
