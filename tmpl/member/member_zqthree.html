<!doctype html>
<html lang="en" style="overflow-x: hidden;">
<head>
    <meta charset="UTF-8">
    <title>债务信息登记</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="/favicon.ico">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../../css/light/dist/css/light7.css">
    <link rel="stylesheet" type="text/css" href="../../css/wangui//font/iconfont.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../css/light/dist/css/light7-swiper.min.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="../../css/wangui/hui.css"> -->
    <script type="text/javascript" src="../../css/wangui/hui.js"></script>
    <script type="text/javascript" src="../../css/wangui/hui-form.js"></script>
    <script type="text/javascript" src="../../css/light/dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../css/light/dist/js/light7.js"></script>
    <!-- <script type="text/javascript" src="../../css/light/dist/js/light7-swiper.min.js"></script> -->

      
    <style>
    .list-block {
      margin: 1.0rem 0;
     
    }
     .iconfont {
        width: 1.45rem;
        height: 1.45rem;
        /*background-image: url("../img/i-form-tel.png");*/
    }
    </style>
  
  
</head>
<body>



<div class="page-group">
   
    <div class="page">
    
      <header class="bar bar-nav">
        <button class="button button-link button-nav pull-left">
          <span class="icon icon-left"></span>
          返回
        </button>
        <button id="next" class="button button-link button-nav pull-right">
          下一步
          <span class="icon icon-right"></span>
        </button>
        <h1 class="title">债权方信息</h1>
      </header>
   
      <div class="content">
      <form action="" id="signupForm" method="post">
      <div class="list-block">
          <ul>
          
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-password"></i><!-- <i class="icon icon-form-name"></i> --></div>
                <div class="item-inner">
                  <div class="item-title label">债权金额</div>
                  <div class="item-input">
                    <input name="total" type="text" checkType="int" checkData="2,12"  checkMsg="请输入2-12位的整数金额" placeholder="请输入债权金额">
                  </div>
                </div>
              </div>
            </li>
            <li>
            <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">借款时间</div>
                      <div class="item-input">
                        <input type="date"  id="createtime" name='createtime'  placeholder="请选择正确的借款时间" value="2014-04-30">
                      </div>
                    </div>
                  </div>
             
            </li>
            <li>
             <div class="item-content">
                     <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                     <div class="item-inner">
                       <div class="item-title label">还款时间</div>
                       <div class="item-input">
                         <input type="date"  id="returntime" name='returntime'  placeholder="请输入正确的还款时间" value="2014-04-30">
                       </div>
                     </div>
                   </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">姓名</div>
                  <div class="item-input">
                    <input type="text" checkType="string" checkData="2,5"  checkMsg="真实姓名一般是三到五个汉字"  name="name" placeholder="请输入债权方姓名" class="">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-tel"></i></div>
                <div class="item-inner">
                  <div class="item-title label">手机号</div>
                  <div class="item-input">
                    <input type="text" checkType="phone"   checkMsg="请输入正确的手机号"  name="mobile" placeholder="请输入债权方手机号" class="">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-settings"></i></div>
                <div class="item-inner">
                  <div class="item-title label">证件号</div>
                  <div class="item-input">
                    <input type="text" checkType="string" checkData="2,5"  checkMsg="请输入正确的证件号码"   name="numcard" placeholder="请输入债权方证件号" class="">
                  </div>
                </div>
              </div>
            </li>
           
  
           
      </ul>
     
  
     </div>

      </form>
     
     </div>
    
  </div>
  </div>


  <script type="text/javascript">
  $("#createtime,#returntime").calendar();
  hui.formInit();
  hui('#next').click(function(){
      var res = huiFormCheck('#signupForm');
      // alert(0)
      // alert(res)
      if(res){
        var url=hui('#signupForm').attr('action');
        var data={'realname':hui('#realname').val(),'studentid':hui("#studentid").val(),'depart_id':hui('#depart').val(),'class_id':hui('#classes').val()}
         _ajaxJson({'url':url,'data':data});
        }
      });

  </script>

  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
 -->
  </body>
  </html>
