<div id="showinfo"></div>
     <script type="text/javascript">
     $(function(){
      var infojson=JSON.parse(localStorage.getItem('info'));
      var myDate=new Date();
       var nowtime=myDate.getFullYear()+'年'+(myDate.getMonth()+1)+"月"+myDate.getDay()+"日";
      infojson.time=nowtime;
      console.log(infojson);
            var html = template.render('info', infojson);
